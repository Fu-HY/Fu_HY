<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>实验8-3</title>
<style>
	.top{
		background-color: blueviolet;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		height: 150px;
		text-align: center;
	}
	.middle{
		background-color: darkgreen;
		position: absolute;
		top: 150px;
		left: 0;
		right: 0;
		bottom: 150px;
		text-align: center;
	}
	.bottom{
		background-color: blueviolet;
		position: absolute;
		left: 0;
		right: 0;
		bottom: 0;
		height: 150px;
		text-align: center;
	}
</style>
</head>

<body>
<div class="top">top</div>
<div class="middle">middle</div>
<div class="bottom">bottom</div>
</body>
</html>
