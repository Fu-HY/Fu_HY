<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>点击变换图片</title>
	<style>
		*{margin:0;padding:0;}
		#wrap{
			position: relative;
			width: 400px;
			height:400px;
			margin: 0 auto;
			border: 2px solid #C28789;
			cursor: pointer;
		}
		#wrap img{
			position: relative;
			display:none;
			width: 400px;
			height:400px;
		}
		#wrap .on{
			display: block;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<img id="img1" src="images/work4.jpg" class="on" alt="">
		<img id="img2" src="images/work3.jpg" alt="">
	</div>
	<script>
		let oImg1 = document.getElementById("img1"),
			oImg2 = document.getElementById("img2");
			oImg1.onclick = function(){
				oImg1.className="",
				oImg2.className="on";
			}
			oImg2.onclick = function(){
				oImg2.className="",
				oImg1.className="on";
			}
	</script>
</body>
</html>
